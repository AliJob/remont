<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наш магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white flex flex-col h-screen overflow-hidden">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-800 to-indigo-700 p-4 flex justify-between items-center shadow-lg z-10">
    <div class="flex items-center space-x-3">
      <img src="https://4kruga.ru/wp-content/uploads/2023/03/cropped-logo-e1678283760542.png" alt="Логотип" class="h-10 rounded-full">
      <h1 class="text-2xl font-extrabold tracking-tight">4 Круга</h1>
    </div>
    <button id="options-toggle" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-full hover:bg-yellow-400 transition-all duration-200">Опции</button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4">
    <!-- Store Container -->
    <div id="store-container" class="relative">
      <div id="loading-spinner" class="flex items-center justify-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
      </div>
      <iframe id="store-iframe" class="w-full h-[600px] border-none rounded-lg shadow-inner" 
              src="https://4kruga.ru/"></iframe>
    </div>

    <!-- Optional Features Container (Hidden by Default) -->
    <div id="options-container" class="hidden mt-4">
      <!-- Search Bar -->
      <div id="search-container" class="bg-white/10 backdrop-blur-lg rounded-lg shadow-md p-4 mb-4">
        <div class="relative">
          <input id="search-input" type="text" placeholder="Поиск запчастей..." 
                 class="w-full p-3 pl-10 bg-white/20 text-white border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
          <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
      </div>

      <!-- Worker Dashboard -->
      <div id="worker-dashboard" class="hidden bg-white/10 backdrop-blur-lg rounded-lg shadow-md p-4 mb-6">
        <h2 class="text-xl font-bold mb-4">Панель работника</h2>
        <div id="pending-orders" class="space-y-4">
          <!-- Pending orders will be dynamically inserted here -->
        </div>
        <div id="inventory-management" class="mt-4">
          <h3 class="text-lg font-semibold mb-2">Управление складом</h3>
          <button id="restock-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all duration-200">Пополнить склад</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Action Buttons (Hidden by Default) -->
  <div id="floating-buttons" class="fixed bottom-6 right-6 flex flex-col space-y-3 z-20 hidden">
    <button id="cart-btn" class="floating-btn bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-all duration-200 transform hover:scale-110 relative">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
      </svg>
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
    </button>
    <button id="close-btn" class="floating-btn bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 transition-all duration-200 transform hover:scale-110">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Cart Summary Modal -->
  <div id="cart-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-30">
    <div class="bg-white/10 backdrop-blur-lg rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Корзина</h2>
      <div id="cart-items" class="space-y-4 max-h-64 overflow-y-auto">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="mt-4 flex justify-between items-center">
        <span class="text-lg font-semibold">Итого: <span id="cart-total">0 ₽</span></span>
        <button id="checkout-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all duration-200">Оформить заказ</button>
      </div>
      <button id="close-cart-btn" class="mt-4 text-gray-400 hover:text-white">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
