<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наш магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex flex-col h-screen overflow-hidden">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center space-x-2">
      <img src="https://4kruga.ru/wp-content/uploads/2023/03/cropped-logo-e1678283760542.png" alt="Логотип" class="h-8">
      <h1 class="text-xl font-bold">4 Круга - Магазин</h1>
    </div>
    <button id="close-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg transition duration-200">Закрыть</button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <!-- Search Bar -->
    <div class="p-4 bg-white shadow-sm">
      <div class="relative">
        <input id="search-input" type="text" placeholder="Поиск запчастей..." 
               class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    </div>

    <!-- Category Filters -->
    <div class="p-4">
      <div class="flex flex-wrap gap-2">
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="all">Все</button>
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="scooter">Электросамокаты</button>
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="kick_scooter">Самокаты</button>
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="bicycle">Велосипеды</button>
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="ebike">Электровелосипеды</button>
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="stroller">Детские коляски</button>
        <button class="category-btn bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition duration-200" data-category="wheelchair">Инвалидные коляски</button>
      </div>
    </div>

    <!-- Store Container -->
    <div id="store-container" class="p-4">
      <div id="loading-spinner" class="hidden flex items-center justify-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
      </div>
      <iframe id="store-iframe" class="w-full h-[600px] border-none hidden" 
              src="https://4kruga.ru/?srsltid=AfmBOoookdwM9Dm-k4D_v2pB6clJtAose4cNzVVEPTeh-4JnhZcTzVBo"></iframe>
    </div>
  </main>

  <!-- Footer with Main Button -->
  <footer class="bg-white p-4 shadow-inner">
    <button id="main-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 hidden">
      Перейти к оформлению
    </button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
